<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
	<script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/seoyul_reset.js?v=1"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Open+Sans|Roboto">
	<link rel="stylesheet" type="text/css" href="css/seoyul_index.css?v=1" media="screen,projection" />
	<link rel="stylesheet" type="text/css" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
	<link rel="stylesheet" href="css/frame.css?v=1">
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-auth.js"></script>
	<script src="js/frame.js?v=1"></script>
	<title>비밀번호 초기화</title>
</head>

<body>

	<div style="display: none">
		<button class="mdl-button mdl-js-button mdl-button--raised" disabled id="quickstart-verify-email" name="verify-email">Verification</button>
		<span id="quickstart-sign-in-status"></span>
		<code id="quickstart-account-details"></code>
	</div>

	<div class="container">
		<form class="form-signin">
			<h3 class="form-signin-heading" style="text-align: center;">비밀번호 초기화
			</h3>
			<div style="color: #9e9e9ee7; font-size: 12px; margin: 15px;">
				본 사이트는 비밀번호를 암호화하여 관리하기 때문에 비밀번호 찾기 대신 초기화 기능을 지원합니다.
				<br>해당 이메일에 접속하여 이메일을 확인해주세요.
				<br>이메일을 잘못입력하신 경우 관리자에게 이메일 주시면 감사하겠습니다.

			</div>
			<p>
				이메일 주소를 입력해 주세요.
				<input type="email" name="email" id="findEmail" class="form-control mdl-textfield__input" placeholder="*Email"
				 required autofocus>
			</p>

			<div style="text-align: right;">
				<button type="button" class="btn btn-default" onclick="winclose();">취소</button>
				<button type="button" class="btn btn-primary mdl-button--raised" id="password-reset" name="signup">이메일 보내기</button>
			</div>

			<div style="color: #9e9e9ee7; font-size: 12px; margin: 15px; text-align: right">문의: daenamussup@gmail.com
			</div>
		</form>
	</div>

	<script src="js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
