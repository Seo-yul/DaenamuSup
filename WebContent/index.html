<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Open+Sans|Roboto">
	<link rel="stylesheet" type="text/css"  href="css/seoyul_index.css?v=1" media="screen,projection" />
	<link rel="stylesheet" type="text/css"  href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
	<link rel="stylesheet" href="css/frame.css?v=1">
	<script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-auth.js"></script>
	<script src="js/seoyul_index.js?v=1"></script>
	<script src="js/ie10-viewport-bug-workaround.js"></script>
	<script src="js/frame.js?v=1"></script>
	<title>대나무숲 입장</title>
</head>

<body>
	<div class="container">
		<form class="form-signin">
		
			<h2 class="form-signin-heading" style="text-align: center;">대나무숲</h2>
			<hr style="border-color: #9e9e9ee7; background-color: #9e9e9ee7; color: #9e9e9ee7; margin-top: 0;">
			<label id='email' for="inputEmail" class="sr-only">이메일</label>
			<input type="email" name="emaila" id="inputEmail" class="form-control mdl-textfield__input" placeholder="Email"
			 required autofocus>
			<label for="inputPassword" class="sr-only">비밀번호</label>
			<input type="password" name="password" id="inputPassword"  class="form-control mdl-textfield__input" placeholder="Password"
			 required>
			<div style="color: #9e9e9ee7; font-size: 12px; margin: 15px;">
				본 사이트는 자신을 숨기고 글작성을 하는 공간입니다.
				<br>무분별한 이용 방지를 위해 회원제로 운영합니다.
				<br>지금 간편하게 이메일로 가입하고 생각을 나누세요!!
			</div>
			<button disabled class="btn btn-primary btn-lg btn-block mdl-button mdl-button--raised" id="quickstart-sign-in" name="signin"
			 style="background-color: rgb(118, 159, 247); border: rgb(118, 159, 247);">로그인</button>
			<button type="button" class="btn btn-info btn-lg btn-block mdl-button--raised" value="callsignup" style="background-color: rgb(255, 141, 177); border: rgb(255, 141, 177); padding-bottom: 3px;"
			 onclick="showSingup();">회원가입</button>
			<button type="button" class="btn btn-info btn-lg btn-block mdl-button--raised" value="callsignup" style="background-color: rgb(60, 179, 113); border: rgb(60, 179, 113); padding-bottom: 3px; margin-bottom: 0px;"
			 onclick="showFindpw();">비밀번호찾기</button>

			<div style="color: #9e9e9ee7; font-size: 12px; margin: 15px; text-align: right">문의: daenamussup@gmail.com
			</div>
		</form>
		
		<!-- 로그인 상태 컨트롤 -->
    <div style="display: none">
        <button class="mdl-button mdl-js-button mdl-button--raised" disabled id="quickstart-verify-email" name="verify-email">Verification</button>
        <div class="quickstart-user-details-container">
            Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
            <div>Firebase auth <code>currentUser</code> object value:</div>
            <pre><code id="quickstart-account-details">null</code></pre>
          </div>
    </div>
    <!-- 로그인 상태 컨트롤-->
	</div>
	<!-- /container -->
</body>
</html>
