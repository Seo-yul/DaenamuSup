<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Open+Sans|Roboto">
	<script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/seoyul_signup.js?v=1"></script>
	<link rel="stylesheet" type="text/css" href="css/seoyul_index.css?v=1"  media="screen,projection" />
	<link rel="stylesheet" type="text/css" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
	<link rel="stylesheet" href="css/frame.css?v=1">
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-auth.js"></script>
	<script src="js/frame.js?v=1"></script>
	<title>대나무숲 회원가입</title>
</head>

<body>


	<div class="container">
		<form class="form-signin">
			<h2 class="form-signin-heading" style="text-align: center;">대나무숲 함께하기
			</h2>
			<div style="color: #9e9e9ee7; font-size: 12px; margin: 15px;">
				이메일 한 계정당 하나의 아이디만 발급가능합니다.
				<br>입력하신 정보는 암호화되어 관리됩니다.
				<br>관리자는 암호화된 비밀번호를 알 수 없습니다.
				<br>비밀번호 분실시 초기화를 지원합니다.
			</div>
			<p>
				이메일은 아이디를 대신합니다.
				<input type="email" name="email" id="SignupEmail" class="form-control mdl-textfield__input" placeholder="*Email"
				 required autofocus>
			</p>
			<p>
				비밀번호를 8자리 이상 입력해주세요.
				<input type="password" id="inputPassword" name="password" class="form-control mdl-textfield__input"
				 placeholder="*Password" required>
			</p>
			<p>
				비밀번호를 한번 더 입력해주세요.
				<input type="password" id="checkPassword" name="cpassword" class="form-control mdl-textfield__input"
				 placeholder="*PasswordChecking" required>
			</p>
			<div style="text-align: right;">
				<button type="button" class="btn btn-default" onclick="winclose();">취소</button>
				<button type="button" class="btn btn-primary mdl-button--raised" id="quickstart-sign-up" name="signup">회원가입</button>
			</div>

            <div style="color: #9e9e9ee7; font-size: 12px; margin: 15px; text-align: right">회원가입시 이메일정보 활용에 동의로 간주하며<br>해당 정보는 회원정보 관리에 이용됩니다.<br>  문의: daenamussup@gmail.com
			</div>
		</form>
	</div>
	<script src="js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
